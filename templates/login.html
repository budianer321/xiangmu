{% load static %}
<!DOCTYPE html>

	<head>

		<title></title>
		<link rel="stylesheet" href="{% static 'css/shouwei.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
		<script src="{% static 'js/jquery-1.12.3.js' %}"></script>
        <script src="{% static 'js/jquery-3.1.0.js' %}"></script>

    <body>
        <div class="header">
			<div class="headerbar">
				<div class="hb_content">
					<div class="hb_con_left">

								<a href="" class="weixin">
									<img src="{% static 'img/fou_wechat.gif' %}">
									<span>美西微信</span>
								</a>
							</div>
						</div>
						<div class="bag">
							<a href="cart.html">
								<div class="bag_n">

								<img class="arrow" src="{% static 'img/xiabiao.png' %}">
							</div>
							</a>


							<div class="cart">

									您的购物车是空的
								</div>
							</div>
						</div>
					</div>
				</div>

				</div>
				<div class="logo">
					<img src="{% static 'img/logo_new.png' %}">
				</div>
				<div class="search">
					<input type="text" placeholder="请输入您的关键词" maxlength="20">
					<img src="{% static 'img/search.png' %}">
				</div>
			</div>
		</div>
		<div class="content">
			<div class="content_box">

				</div>

				<!--<form class="registerform" method="post">-->
					<div class="register_box">
						<div class="input_zone">
							<div class="input_l"><i>手机/邮箱：</i></div>
							<div class="input_r">
								<input type="text" class="user_name" value="" style="color: rgb(204, 204, 204);font-size: 12px;">
							</div>
						</div>
						<div class="input_zone">
							<div class="input_l"><i>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</i></div>
							<div class="input_r">
								<input type="password" class="psw">
							</div>
						</div>
						<div class="meici_tag">
							<input class="input_login" type="checkbox" value="1">
							<span style="color: #6C6C6C;display: inline-block;">下次自动登录</span>
							<span class="float_r">忘记密码？</span>
						</div>
						<div class="meici_tag">
							<button class="btn_login">登录</button>
							<br>
							<div style="margin-top: 5px;text-align: right;">

								<a href="register.html" style="color: #8E0C3A;">立即注册</a>
							</div>
							<p class="regInfo_msg"></p>

					<li><a href="">联系我们</a></li>
				</ul>

			<div class="safe"></div>
